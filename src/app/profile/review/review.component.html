<section *ngIf="isLoaded" class="pricing py-5">
    <div class="container">
        <h1>Make a review!</h1>
        <div class="row">
            <!-- Maker Tier -->
            <div class="col-lg-4">
                <div class="card mb-5 mb-lg-0">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-uppercase text-center">List of</h5>
                        <h6 class="card-price text-center">Makers</h6>
                        <h5 class="card-title text-muted text-uppercase text-center">You worked with</h5>
                        <hr>
                        <div class="scrollable">
                            <ul class="fa-ul">
                                <div *ngFor="let a of user.maker.applications">
                                    <li *ngFor="let ap of a.assignment.applications" (click)="bekijkReview(ap.maker)" class="btn btn-primary">{{ap.maker.firstname}}:<br>{{a.assignment.name}}</li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Company Tier -->
            <div class="col-lg-4">
                <div class="card mb-5 mb-lg-0">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-uppercase text-center">List of</h5>
                        <h6 class="card-price text-center">Companies</h6>
                        <h5 class="card-title text-muted text-uppercase text-center">You worked with</h5>
                        <hr>
                        <ul class="fa-ul justify-content-start">
                            <li *ngFor="let a of user.maker.applications" (click)="bekijkReview(a.assignment.company)" class="btn btn-primary">
                                {{a.assignment.company.name}}:<br>{{a.assignment.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Assignemt Tier -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-uppercase text-center">List of</h5>
                        <h6 class="card-price text-center">Assignments</h6>
                        <h5 class="card-title text-muted text-uppercase text-center">You worked on</h5>
                        <hr>
                        <ul class="fa-ul">
                            <li *ngFor="let a of user.maker.applications" (click)="bekijkReview(a.assignment)" class="btn btn-primary">{{a.assignment.name}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
