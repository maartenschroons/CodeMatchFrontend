<section *hasPermission="['read_maker_profile']" class="pricing py-5">
    <div *ngIf="isLoaded" class="container">
        <h1>Make a review!</h1>
        <div class="row">
            <!-- Maker Tier -->
            <div class="col-lg-4">
                <div class="card mb-5 mb-lg-0">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-uppercase text-center">List of</h5>
                        <h6 class="card-price text-center">Makers</h6>
                        <h5 class="card-title text-muted text-uppercase text-center">You worked with</h5>
                        <hr>
                        <div class="scrollable text-center">
                                    <div *ngFor="let ap of makerList" (click)="bekijkReview(ap)"
                                        class="btn btn-primary  w-75 mb-3">{{ap.firstname}}</div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Company Tier -->
            <div class="col-lg-4">
                <div class="card mb-5 mb-lg-0">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-uppercase text-center">List of</h5>
                        <h6 class="card-price text-center">Companies</h6>
                        <h5 class="card-title text-muted text-uppercase text-center">You worked with</h5>
                        <hr>
                        <div class="scrollable text-center">
                            <div *ngFor="let a of companyList" (click)="bekijkReview(a)"
                                class="btn btn-primary w-75 mb-3">
                                {{a.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Assignemt Tier -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-muted text-uppercase text-center">List of</h5>
                        <h6 class="card-price text-center">Assignments</h6>
                        <h5 class="card-title text-muted text-uppercase text-center">You worked on</h5>
                        <hr>
                        <div class="scrollable text-center">
                            <div *ngFor="let a of user.maker.applications" (click)="bekijkReview(a.assignment)"
                                class="btn btn-primary w-75 mb-3">{{a.assignment.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
