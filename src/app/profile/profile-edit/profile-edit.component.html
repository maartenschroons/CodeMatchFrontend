<div class="card">
    <div class="card-body">
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6 border-right">

                    <div class="form-group" *hasPermission="['update_maker_profile']">
                        <label for="nickname">Nickname</label>
                        <input type="text" class="form-control" name="nickname" formControlName="nickname"
                            id="nickname">
                    </div>

                    <div class="form-group" *hasPermission="['update_company_profile']">
                        <label for="companyname">Company name</label>
                        <input type="text" class="form-control" name="companyname" formControlName="companyname"
                            id="companyname">
                    </div>

                    <div class="form-group" *hasPermission="['update_maker_profile']">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control" name="firstname" formControlName="firstname"
                            id="firstname">
                    </div>

                    <div class="form-group" *hasPermission="['update_company_profile']">
                        <label for="streetaddress">Street and address</label>
                        <input type="text" class="form-control" name="streetaddress" formControlName="streetaddress"
                            id="streetaddress">
                    </div>

                    <div class="form-group">
                        <label for="phonenumber">Phonenumber</label>
                        <input type="text" class="form-control" name="phonenumber" formControlName="phonenumber"
                            id="phonenumber">
                    </div>

                    <div class="form-group">
                        <label for="biography">Biography</label>
                        <textarea name="biography" class="form-control" id="biography" rows="5"
                            formControlName="biography"></textarea>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" formControlName="email" id="email">
                    </div>

                    <div class="form-group" *hasPermission="['update_maker_profile']">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control" name="lastname" formControlName="lastname"
                            id="lastname">
                    </div>

                    <div class="form-group" *hasPermission="['update_company_profile']">
                        <label for="postalcode">Postalcode</label>
                        <input type="text" class="form-control" name="postalcode" formControlName="postalcode"
                            id="postalcode">
                    </div>

                    <div class="form-group" *hasPermission="['update_maker_profile']">
                        <label for="linkedin"><a href="https://www.linkedin.com/help/linkedin/answer/49315/finding-your-linkedin-public-profile-url?lang=en" data-toggle="tooltip" title="How to find your LinkedIn link">LinkedIn profile link</a> </label>
                        <input type="text" class="form-control" name="linkedin" formControlName="linkedin"
                            id="linkedin">
                    </div>

                    <div class="form-group" *hasPermission="['update_maker_profile']">
                        <label for="experience">Experience</label>
                        <textarea name="experience" class="form-control" id="experience" rows="5"
                            formControlName="experience"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary float-right">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
