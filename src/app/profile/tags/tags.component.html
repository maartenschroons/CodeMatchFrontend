<div class="mt-4">
    <div class="row">
        <div *ngFor="let tag of myTags" class="d-flex p-2 flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        {{tag.name}}
                    </h5>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger btn-sm" (click)="removeTag(tag.tagID)">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="h4 mt-5">
        Add more tags
    </div>
    <hr>
    <div class="row">
        <div *ngFor="let tag of allTagsWithoutMine" class="d-flex p-1 flex-column">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        {{tag.name}}
                    </h5>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success btn-sm" (click)="addTag(tag.tagID)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

{{myTags | json}}
