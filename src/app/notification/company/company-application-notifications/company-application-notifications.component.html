<h2>Application Notifications</h2>
<div *ngIf="notificationsLength == 0"> You have no new notifications</div>

<div *ngFor="let notification of (notifications | async)" class="padding">
    <a (click)="showMaker()">{{notification.application.maker.nickname}}</a> has applied for your project {{notification.application.assignment.name}}.<button (click)="accept(notification)">Accept</button><button (click)="decline(notification)">Decline</button>
</div>
