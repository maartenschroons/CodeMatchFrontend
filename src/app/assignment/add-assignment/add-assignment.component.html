<div class="content container">
    <div>
        <h1 class="titel">Add an assignment:</h1>
    </div>

    <form [formGroup]="addAssignmentForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row" fxLayout.sm="column" fxLayoutAlign="center">
            <div fxFlex="50%">

                <p>
                    <mat-form-field>
                        <input matInput placeholder="Name" formControlName="name"
                            [(ngModel)]="assignmentModel.name" type="text" name="name" />
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input matInput placeholder="Description" formControlName="description" [(ngModel)]="assignmentModel.description"
                            type="text" name="Description" />
                    </mat-form-field>
                </p>
            </div>
            <div fxFlex="50%">
                <p>
                    <mat-form-field>
                        <input matInput placeholder="Street address" formControlName="streetAdress"
                            [(ngModel)]="assignmentModel.streetAdress" type="text" name="StreetAdress" />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input matInput placeholder="PostalCode" formControlName="postalCode"
                            [(ngModel)]="assignmentModel.postalCode" type="text" name="PostalCode" />
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label>Tags</mat-label>
                        <mat-select  formControlName="tags" multiple [(ngModel)]="tagList">
                          <mat-option *ngFor="let tag of tags" [value]="tag">{{tag.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>
            </div>
        </div>
        <p>
            <button [disabled]="!addAssignmentForm.valid" mat-raised-button color="primary"
                type="submit">Submit</button>
        </p>
    </form>
</div>
